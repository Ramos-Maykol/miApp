<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>
      Clientes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="clientes$ | async as clientes; else loading">

    <ion-item *ngIf="clientes.length === 0" lines="none">
      <ion-label class="ion-text-center">No hay clientes registrados.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let cliente of clientes">
      
      <ion-item>
        <ion-label>
          <h2>{{ cliente.nombreCompleto }}</h2>
          <p>Email: {{ cliente.email }} | Tel: {{ cliente.telefono }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" [routerLink]="['/client-detail', cliente.id]">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteClient(cliente)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ng-template #loading>
    <ion-item lines="none">
      <ion-label class="ion-text-center">Cargando clientes...</ion-label>
    </ion-item>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['/client-detail']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

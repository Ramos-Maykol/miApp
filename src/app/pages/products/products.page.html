<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="productos$ | async as productos; else loading">

    <ion-item *ngIf="productos.length === 0" lines="none">
      <ion-label class="ion-text-center">No hay productos registrados.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let producto of productos">
      
      <ion-item>
        <ion-label>
          <h2>{{ producto.nombre }}</h2>
          <p>Precio: S/ {{ producto.precio | number:'1.2-2' }} | Stock: {{ producto.stock }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" [routerLink]="['/product-detail', producto.id]">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteProduct(producto)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ng-template #loading>
    <ion-item lines="none">
      <ion-label class="ion-text-center">Cargando productos...</ion-label>
    </ion-item>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/product-detail']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
